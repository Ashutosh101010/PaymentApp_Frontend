

<div style="display: flex;height: 100% ;background-color:#d7d4e3 ">
<div style="background-color:#d7d4e3;width: 21%;height: 100% " class="sidebar-container">
  <div style="margin-left: 30px;background-color: #d7d4e3;" class="sidebar-logo">
    <img src="/assets/gieo.jpg" alt="">
  </div>
  <div style="height: 100%;background-color: #d7d4e3" class="sidebar-container">
    <ul style="margin-left: 6px;font-size: x-large" class="sidebar-navigation">


      <li style="margin-top: 180px;">
        <a style="color: white" href="/dashboard">
          <i class="fa fa-users" aria-hidden="true"></i> Transactions
        </a>
      </li>
      <br>
      <li>
        <a style="color: white" href="/history">
          <i class="fa fa-cog" aria-hidden="true"></i> History
        </a>
      </li>
      <br>
      <li>
        <a style="color: white" href="/profile">
          <i class="fa fa-info-circle" aria-hidden="true"></i> Profile
        </a>
      </li>
    </ul>
  </div>
</div>







<div style="color: #050505;background-color: #d7d4e3;width: 79% ;height: 100%;margin-top: 50px;" >
  <nav style="background: white;background-color: #d7d4e3;justify-content: center" class="navbar navbar-expand-lg navbar-dark dark d-lg-flex "> <a style="color: #050505;background-color: #d7d4e3" class="navbar-brand" href="#">Transactions <p style="color: #050505;background-color: #d7d4e3" class="text-muted pl-1">Welcome to your transactions</p> </a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-lg-auto">


      </ul>
    </div>
  </nav>
  <div style="margin-top: -1.5rem!important; padding-top: 0.5rem!important;" class="row mt-2 pt-2 mat-body mat-body-1 mat-typography">


  <div class="d-flex justify-content-between align-items-center mt-3">

  </div>
  <div  style="background-color: #d7d4e3 ">
    <div style="font-family: Roboto">
      <table class="table">
        <thead>
        <tr style="background-color: rgba(98,98,98,0.4)" >
          <th style="color: black;width: 31%;" scope="col">Order No.</th>
          <th style="color: black;width: 28%;" scope="col">Type</th>
          <th style="color: black;width: 17%;" scope="col">Date</th>
          <th style="color: black;text-align: -webkit-center" scope="col">Amount</th>
        </tr>
        </thead>
      </table>
    </div>
    <div  *ngFor="let TransactionHistory of Transactionhistorys; index as i">
      <div>
        <table class="table">
          <tr style="font-family: Roboto;" >

            <th style="font: icon">{{TransactionHistory.id}}</th>

            <br>

            <br>

            <td>{{TransactionHistory.type}}</td>


            <br>
            <br>

            <td>{{TransactionHistory.date| date: 'dd/MM/yyyy'}}</td>
            <br>
            <br>

            <td >{{TransactionHistory.amount}}$</td>



          </tr>




        </table>
      <hr></div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center results"> <span style="color: black" class="pl-md-3">Showing trasactions</span>

  </div>
</div>
</div>

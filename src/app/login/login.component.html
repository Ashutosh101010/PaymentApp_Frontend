<div style="background-color:#d7d4e3; height: 100%;">
  <div style="margin-left: 50px;"><img src="/assets/gieo.jpg" alt=""></div>
  <div style="margin-left: 610px;"><img src="/assets/svmny.jpg" alt=""></div>
  <div style="margin-top: 100px;" class="wrapper fadeInDown">
    <div style="margin-top: -60px;background-color: #f6f6f6; height: 445px;width: 497px;" id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div style="margin-top: 60px;" class="fadeIn first">
        <img style="width: 10%;" src="/assets/figma1.jpg" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->

        <select style="background-color:#fff;height: 34.09px; margin-bottom: 60px;" class="dropdown-select" [(ngModel)]=operator>
<!--          <option value="">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  Select Your Account</option>-->
          <option value="location-1" *ngFor="let operator of operators ; index as i" [ngValue]=operator >&nbsp; &nbsp; &nbsp; &nbsp;  {{operator.name}}</option>
<!--          <option value="location-2">&nbsp; &nbsp; &nbsp; &nbsp;  Location 2</option>-->
<!--          <option value="location-3">&nbsp; &nbsp; &nbsp; &nbsp;  Location 3</option>-->
        </select>
        <input style="background-color: #fff;height: 34.09px; border-radius: 5px; margin-bottom: 60px;" type="text"  class="fadeIn third" name="login" placeholder="Enter Your E-mail" [(ngModel)]=username>
        <input style="background-color: #fff;height: 34.09px; border-radius: 5px;" type="password"  class="fadeIn third" name="login" placeholder="Enter Your password" [(ngModel)]=password>
        <input style="margin-top: 70px; background-color: #6b1b98; border-radius: 20px; height: 46px;" type="submit" class="fadeIn fourth" value="Log In" (click)="login()">


      <!-- Remind Passowrd -->
      <div style="margin-top: -90px;" id="formFooter">

      </div>

    </div>
  </div>
</div>

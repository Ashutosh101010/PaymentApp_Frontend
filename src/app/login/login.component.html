<div style="background-color:#d7d4e3;height: 100% ">
  <div>
    <div style="width: 100%;text-align: center"><img src="/assets/gieo.jpg" alt="">
      <br>
      <img style="margin-top: 20px;" src="/assets/svmny.jpg" alt="">
      <br>
        <div style="width: 100%" class="wrapper fadeInDown">
          <div style="background-color: #f6f6f6; height: 445px;width: 100%;" id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->

            <div style="margin-top: 20px;"  class="fadeIn first">
              <img style="width: 10%;" src="/assets/figma1.jpg" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->

            <mat-select placeholder=" Select Operator"  style="background-color:#fff; height: 30px; width: 60%;margin-top: 20px;"  [(ngModel)]=operator>
              <mat-option  *ngFor="let operator of operators ; index as i" [value]="operator">{{operator.name}}</mat-option>
            </mat-select>
              <br>
              <input style="background-color: #fff;height: 34.09px; width: 60%; border-radius: 5px; margin-bottom: 60px;margin-top: 40px;" type="text"  class="fadeIn third" name="login" placeholder="Enter Your E-mail" [(ngModel)]=username>
            <br>
            <input type="password" style="background-color: #fff;height: 34.09px; border-radius: 5px;width: 60%;text-align: center"   class="fadeIn third" name="login" placeholder="Enter Your password" [(ngModel)]=password>
            <br>
            <input style="margin-top: 30px; background-color: #6b1b98; border-radius: 20px; height: 46px;" type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
           <br>
            <a style="font-weight: 600;margin-top: -10px ;font-family: Roboto" href="/register">Create Account</a>

    </div>
  </div>
</div>
  </div>
</div>





<div *ngIf="width>1000" style="height: 100%;background-color: #ded3e3">
  <div style="background-color:#e0d3e3;width: 100%;height: 100%">

    <div >
      <div  class="w3-sidebar w3-bar-block" style="display:none;z-index:5;background-color: #a9a1c0;height: 100%;width: 15%" id="mySidebar">
        <button class="w3-bar-item w3-button w3-xxlarge" style=" height: 100px;" (click)="w3_close()">
          <mat-icon style="background-color: white;margin-left: 90%">clear</mat-icon><i class="fa fa-angle-left"></i></button>
        <ul style="font-size: large;background-color: #a9a1c0;margin-left: 5px;" class="sidebar-navigation">


          <hr>
          <a style="color: black;margin-top: 5px;" href="/dashboard">
            <i class="fa fa-users" aria-hidden="true"></i> Transactions
          </a>
          <hr>
          <a style="color: black;margin-top: 5px;" href="/history">
            <i class="fa fa-cog" aria-hidden="true"></i> History
          </a>
          <hr>
          <a style="color: black;margin-top: 10px;" href="/profile">
            <i class="fa fa-info-circle" aria-hidden="true"></i> Profile
          </a>
          <hr>
        </ul>
      </div>
    </div>

    <!-- Page Content -->
    <div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

    <div style="background-color:#dfd2e2 ">
      <button style="background-color:#dfd2e2 ;" class="w3-button  w3-xxlarge" (click)="w3_open()">&#9776;</button>
      <img style="margin-left: 65px;" src="/assets/gieo.jpg" alt="">
      <div class="w3-container">
        <div  class="w3-container" style="">
          <div style="background-color: #dfd2e2;" class="sidebar-logo">

            <br>
            <!-- main-content -->
            <div style="background-color: #dfd2e2;
            ;height: 100%;font-family:Calibri;margin-left: 10%">
              <div  class="content-container">

                <div style="margin-left: -40px;"  class="container-fluid">
                  <div style=""><h2 style="margin-top: 4px;">Your Profile</h2></div>
                  <br>
                  <div style="">
                    <img style="height: 110px;width: 110px; border-radius: 50%;margin-left: 40px;" src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" alt="">
                    <p style="margin-left: 75px; color: #6b1b98;margin-top: 7px;">edit</p>
                    <div >


                      <div style="margin-left: 1px;">
                        <div style="background: transparent;border:0cm;">
                          <h4 style="color:black;font-size: large"><b>Name</b></h4>


                          <button class="btn" style="height: 40px;
                margin-left: 250px;
                border-radius: 6px;
                border: 0;"
                                  (click)="profile()"
                                  [ngClass]="{'green' : enableTxtBox, 'red': !enableTxtBox}">
                            <!--              {{status}} <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>-->
                            <i class="fa fa-edit" >{{status}}</i></button>

                          <br />
                          <div>
                            <input style="background: transparent;border:0cm;margin-top: -54px;width: 60%;font-size: medium" type="text" name="Name" [disabled]="!enableTxtBox"
                                   value="{{user.name}}" class="form-control" [(ngModel)]="Name">
                          </div>
                        </div>
                      </div>
                      <div style="">
                        <div style="background: transparent;border:0cm; width: 242px">
                          <h5 style="color: black;font-size: large"><b>E-mail</b></h5>

                        </div>

                        <div>
                          <input style="background:transparent;border:1px;width: 60%;font-size: medium" type="Email" name="name" [disabled]="!enableTxtBox"
                                 value="{{user.email}}" class="form-control" [(ngModel)]="Email" >
                        </div>
                      </div>
                      <div style="">
                        <div style="background: transparent;border:0cm;">
                          <h5 style="color: black;font-size: large"><b>Phone</b></h5>
                        </div>
                        <div>
                          <input style="background: transparent;border:0cm;width: 60%;font-size: medium" type="search" name="Phone"  [disabled]="!enableTxtBox"
                                 value="{{user.mobileNumber}}" class="form-control" [(ngModel)]="number" >
                          <br>
                          <br>
                        </div>

                      </div>
                    </div>

                  </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
              </div>

    </div>

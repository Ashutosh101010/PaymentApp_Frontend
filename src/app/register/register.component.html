       <mat-select placeholder=" Select Operator"  style="background-color:#fff; height: 25px; width: 305px;margin-left: 100px;margin-top: 25px;border-radius: 30px;"  [(ngModel)]=operator>

      <input style="background-color: #fff;width: 303px;height: 34.09px; border-radius: 5px; margin-bottom: 60px;margin-left: 100px;margin-top: 30px;" type="text"  class="fadeIn third" name="login" placeholder="Enter Your E-mail" [(ngModel)]="Email">
      <br>
       <input style="background-color: #fff;width: 303px;height: 34.09px; border-radius: 5px; margin-bottom: 60px;margin-left: 100px;" type="text"  class="fadeIn third" name="login" placeholder="Enter Your name" [(ngModel)]="Name">
       <br>
      <input style="background-color: #fff;width: 303px;height: 34.09px; border-radius: 5px;margin-left: 100px;" type="password"  class="fadeIn third" name="login" placeholder="Enter Your password" [(ngModel)]="password">
      <br>
       <input style="background-color: #fff;width: 303px;height: 34.09px; border-radius: 5px; margin-bottom: 60px;margin-left: 100px;margin-top: 60px;" type="text"  class="fadeIn third" name="login" placeholder="Enter Your Number" [(ngModel)]="number">
       <br>
       <input style="background-color: #fff;width: 303px;height: 34.09px; border-radius: 5px; margin-bottom: 60px;margin-left: 100px;" placeholder="Enter Your DOB" matInput [matDatepicker]="picker" [(ngModel)]="birthdate">
       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
       <mat-datepicker #picker></mat-datepicker>
       <br>

       <button style="height: 40px;width: 150px;margin-left: 150px;background-color: #6B1B98;border-radius: 20px;" (click)="register()">Create Account</button>

       <br>

       <div style="margin-top: 20px;"><a style="font-weight: 600;margin-top: -10px ; margin-left: 200px;font-family: Roboto" href="/login">Login</a></div>

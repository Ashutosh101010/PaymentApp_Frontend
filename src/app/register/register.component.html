<div style="background-color:#d7d4e3; height: 100%;width: 100%">
  <div style="text-align: center"><img src="/assets/gieo.jpg" alt="">
    <br>
  <img style="margin-top: 20px;" src="/assets/svmny.jpg" alt="">




     <div style="height: 700px;background-color:#f6f6f6;border-radius: 40px;width: 80%;margin-left: 50px;">
       <mat-select placeholder=" Select Operator"  style="background-color:#fff; height: 25px; width: 60%;margin-top: 25px;border-radius: 30px;"  [(ngModel)]=operator>


         <mat-option  *ngFor="let operator of operators ; index as i" [value]="operator">{{operator.name}}</mat-option>

       </mat-select>
      <br>
      <input style="background-color: #fff;width: 60%;height: 34.09px; border-radius: 5px; margin-top: 30px;" type="text"  class="fadeIn third" name="login" placeholder="Enter Your E-mail" [(ngModel)]="Email">
      <br>
       <input style="background-color: #fff;width: 60%;height: 34.09px; border-radius: 5px; margin-top: 60px;" type="text"  class="fadeIn third" name="login" placeholder="Enter Your name" [(ngModel)]="Name">
       <br>
      <input style="background-color: #fff;width: 60%;height: 34.09px; border-radius: 5px;margin-top: 60px;" type="password"  class="fadeIn third" name="login" placeholder="Enter Your password" [(ngModel)]="password">
      <br>
       <input style="background-color: #fff;width: 60%;height: 34.09px; border-radius: 5px; margin-top: 60px;" type="text"  class="fadeIn third" name="login" placeholder="Enter Your Number" [(ngModel)]="number">
       <br>
       <input style="background-color: #fff;width: 60%; border-radius: 5px;margin-top: 30px;" placeholder="Enter Your DOB" matInput [matDatepicker]="picker" [(ngModel)]="birthdate">
       <br>
       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
       <mat-datepicker #picker></mat-datepicker>
       <br>

       <button style="height: 40px;width: 50%;;background-color: #6B1B98;border-radius: 20px;margin-top: 30px;" (click)="register()">Create Account</button>

       <br>

       <div style="margin-top: 20px;"><a style="font-weight: 600;margin-top: -10px ; font-family: Roboto" href="/login">Login</a></div>
     </div>
     </div>

    </div>
